<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h6>Analog Clock</h6>
    <div class="clock">
        <div class="hand hour" data-hour></div>
        <div class="hand minute" data-minute></div>
        <div class="hand second" data-second></div>
        <div class="time center"></div>
        <div class="time one">1</div>
        <div class="time two">2</div>
        <div class="time three">3</div>
        <div class="time four">4</div>
        <div class="time five">5</div>
        <div class="time six">6</div>
        <div class="time seven">7</div>
        <div class="time eight">8</div>
        <div class="time nine">9</div>
        <div class="time ten">10</div>
        <div class="time eleven">11</div>
        <div class="time twelve">12</div>
    </div>
    <script src="index2.js"></script>
</body>
</html>
